<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.css">
    <style>
        .swiper-container {
            width: 100%;
            padding: 20px 0;
            position: relative;
        }

        .slider-header {
            display: flex;
            align-items: center; 
            padding: 0 20px 20px 20px;
            gap: 20px;
        }

        .slider-title {
            font-size: 24px;
            margin-right: 20px;
        }

        .discover-link {
            color: #333;
            margin-left: auto;
            text-align: right;
            white-space: nowrap;
        }

        .swiper-slide {
            width: 300px !important;
            height: 350px !important;
            margin-right: 10px;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .swiper-button-next,
        .swiper-button-prev {
            position: static !important;
            /* margin-left: 15px; */
            color: #333;
            --swiper-navigation-size: 14px;
        }

        .swiper-button-next {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <!-- Header con titolo e controlli -->
        <div class="slider-header">
            <h2 class="slider-title">LE COPERTINE DI LUOGHI</h2>
            <a href="#" class="discover-link">Scopri tutti i contenuti</a>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <!-- Slider -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <!-- Ripeti per 10 slide -->
                <div class="swiper-slide">
                    <img src="https://placehold.co/300x350" alt="LUOGHI INFINITO">
                </div>
                <div class="swiper-slide">
                    <img src="https://placehold.co/300x350" alt="DIVINA BELLEZZA">
                </div>
                <div class="swiper-slide">
                    <img src="https://placehold.co/300x350" alt="LUOGHI INFINITO">
                </div>
                <div class="swiper-slide">
                    <img src="https://placehold.co/300x350" alt="DIVINA BELLEZZA">
                </div>
                <div class="swiper-slide">
                    <img src="https://placehold.co/300x350" alt="LUOGHI INFINITO">
                </div>
                <div class="swiper-slide">
                    <img src="https://placehold.co/300x350" alt="DIVINA BELLEZZA">
                </div>
                <div class="swiper-slide">
                    <img src="https://placehold.co/300x350" alt="LUOGHI INFINITO">
                </div>
                <div class="swiper-slide">
                    <img src="https://placehold.co/300x350" alt="DIVINA BELLEZZA">
                </div>
                <div class="swiper-slide">
                    <img src="https://placehold.co/300x350" alt="LUOGHI INFINITO">
                </div>
                <div class="swiper-slide">
                    <img src="https://placehold.co/300x350" alt="DIVINA BELLEZZA">
                </div>
                <!-- Aggiungi altre 8 slide qui -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.mySwiper', {
            loop: false,
            slidesPerView: 'auto',
            spaceBetween: 10,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
