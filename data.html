<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datepicker</title>
  <!-- Link a Bootstrap 5 CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link a jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Link a Bootstrap 5 JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <!-- Link a Bootstrap Datepicker -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Datepicker con data di oggi</h2>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="datepicker1">
    </div>

    <h2>Datepicker con data di oggi - 12 mesi</h2>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="datepicker2">
    </div>
  </div>

  <script>
    $(document).ready(function() {
      // Inizializzazione del datepicker con data di oggi
      var today = new Date();
      var formattedToday = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
      $('#datepicker1').val(formattedToday);
      $('#datepicker1').datepicker({
        format: 'dd/mm/yyyy',
        todayHighlight: true,
        autoclose: true,
        startDate: new Date()
      });

      // Inizializzazione del datepicker con data di oggi - 12 mesi
      var todayMinus12Months = new Date();
      todayMinus12Months.setMonth(todayMinus12Months.getMonth() - 12);
      var formattedTodayMinus12Months = todayMinus12Months.getDate() + '/' + (todayMinus12Months.getMonth() + 1) + '/' + todayMinus12Months.getFullYear();
      $('#datepicker2').val(formattedTodayMinus12Months);
      $('#datepicker2').datepicker({
        format: 'dd/mm/yyyy',
        todayHighlight: true,
        autoclose: true,
        startDate: todayMinus12Months
      });
    });
  </script>
</body>
</html>
