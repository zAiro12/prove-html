<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    body > div > a{
        color: black;
        font-size: xx-large;
        margin: 30px;
    }
</style>
<body>
    <div style="text-align: center; margin-bottom: 30px;">
        <a href="/luoghi.html">luoghi</a>
        <a href="/data.html">data</a>
        <a href="/chatgpt.html">chatgpt</a>
        <a href="/popotus.html">popotus</a>
        <a href="/slider.html">slider</a>
        <a href="/slider2.html">slider 2</a>
        <a href="/ruota.html">ruota</a>
    </div>

    <div class="container-md">
        <div class="row mb-3">
            <div class="text-center p-3 border rounded text-bg-light shadow">
                <h2>Are you sure you want to delete this item?</h2>

                <!-- Button trigger modal -->

                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModalYes">
                    Yes
                </button>

                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModalNo">
                    No
                </button>

                <!-- Modal -->

                <div class="modal fade" id="exampleModalYes" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Siamo stati chiari!</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                Bene!
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Modal -->

                <div class="modal fade" id="exampleModalNo" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Non siamo stati chiari...
                                </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                Come possiamo aiutarti?
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
