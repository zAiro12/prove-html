<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <title>Modal di Conferma</title>
</head>
<body>
  <div class="container mt-5">
    <h2>Lista degli Elementi</h2>
    <ul id="listaElementi" class="list-group">
      <li class="list-group-item">Elemento 1 <button class="btn btn-danger elimina-elemento">Elimina</button></li>
      <li class="list-group-item">Elemento 2 <button class="btn btn-danger elimina-elemento">Elimina</button></li>
      <!-- Altri elementi della lista -->
    </ul>
  </div>

  <!-- Modal di conferma -->
  <div class="modal" id="modalConferma" tabindex="-1" hidden>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Conferma Eliminazione</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
        </div>
        <div class="modal-body">
          Sei sicuro di voler eliminare questo elemento?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
          <button type="button" class="btn btn-danger" id="confermaEliminazione">Elimina</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
